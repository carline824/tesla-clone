<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model S | Tesla</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="section-1">
        <div class="navbar">
            <div class="left-box">
                <a href="#">
                    <img src="./Tesla-Logo.png" alt="tesla-logo" class="logo">
                </a>
            </div>
            <div class="nav-center">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="Vehicles">Vehicles</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Energy">Energy</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Charging">Charging</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Discover">Discover</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Shop">Shop</a>
                    </li>
                </ul>
            </div>
            <div class="right-box">

                <input type="checkbox" id="menu-toggle" />
                <label for="menu-toggle" class="menu-button button">
                    Menu
                </label>
                <ul class="side-bar">
                    <label for="menu-toggle" class="menu-button button">
                        Menu
                    </label>
                    <li class="nav-list-item">
                        <a href="Vehicles">Vehicles</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Energy">Energy</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Charging">Charging</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Discover">Discover</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="Shop">Shop</a>
                    </li>
                </ul>
                <div class="right-list">
                    <a>
                        <img src="question.svg" alt="question" class="right-icon">
                    </a>
                    <a>
                        <img src="globe.svg" alt="globe" class="right-icon">
                    </a>
                    <a>
                        <img src="login.svg" alt="login" class="right-icon">
                    </a>
                </div>
            </div>
        </div>
        <div class="modelS">
            <h1>Model S</h1>
        </div>
        <div class="price">
            <h4>From $84,990<sup>1</sup></h4>
        </div>
        <div class="button-container">
            <button class="button button-1">Order Now</button>
            <button class="button button-2">Demo Drive</button>
        </div>
    </div>
    <div class="section-2">
        <div class="badge-container">
            <div class="badge">
                <div class="badge-title">410<span class="badge-unit">mi</span></div>
                <div class="badge-sub">Range (EPA est.)</div>
            </div>
            <div class="badge-divider"></div>
            <div class="badge">
                <div class="badge-title">1.99<span class="badge-unit">s</span></div>
                <div class="badge-sub">0-60 mph<sup>2</sup></div>
            </div>
            <div class="badge-divider"></div>
            <div class="badge">
                <div class="badge-title">1,020<span class="badge-unit">hp</span></div>
                <div class="badge-sub">Peak Power</div>
            </div>
        </div>
    </div>
    <div class="section-3">
        <div class="section-3-img">
            <img class="section-3-img-img" src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Model-S-New-Interior-Desktop-NA.png" class="tcl-react-media__asset" alt="Model S Interior">
        </div>
        <div class="section-3-title">
            <div class="section-3-title-text">Next-Level Interior</div>
        </div>
    </div>
</body>

</html>
